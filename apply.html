<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Header -->
    <header>
        <nav>
            <a href="index.html">
                <img src="photos/Voitheia_logo.webp" alt="Voitheia Logo" class="logo">
            </a>

                <a href="crew.html">The Crew</a>

                <a href="donate.html" class="button donate-btn">Donate</a>
            </div>
        </nav>
    </header>

    <!-- Application Form Section -->
    <section class="apply-section">
        <div class="form-container">
            <h2>Apply for a Position</h2>
            <form id="apply-form" onsubmit="sendEmail(event)">
                <div class="form-section">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-section">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>

                <div class="form-section">
                    <label for="school">School:</label>
                    <input type="text" id="school" required>
                </div>

                <div class="form-section">
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" required>
                </div>

                <div class="form-section">
                    <label for="position">Position Applying For:</label>
                    <select id="position" required>
                        <option value="">Select Position</option>
                        <option value="Project Management team member">Project Management team member</option>
                        <option value="Public Image team member">Public Image team member</option>
                        <option value="Volunteer Coordinator member">Volunteer Coordinator member</option>
                        <option value="History and Archives team member">History and Archives team member</option>
                        <option value="Event Management team member">Event Management team member</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="form-section">
                    <label for="reason">How do you think you can fulfill the position you are applying for?</label>
                    <textarea id="reason" rows="4" required></textarea>
                </div>

                <div class="form-section">
                    <label for="contribution">What can you bring to Voitheia?</label>
                    <textarea id="contribution" rows="4" required></textarea>
                </div>

                <div class="form-section">
                    <label for="experience">Do you have any past experience? (Optional)</label>
                    <textarea id="experience" rows="4"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <h3>Quick Links</h3>
                <a href="crew.html">The Crew</a>
                <a href="bulletin.html">Bulletin</a>
                <a href="accounts.html">Accounts</a>
                <a href="apply.html">Apply</a>
                <a href="donate.html">Donate</a>
            </div>
            <div class="footer-links">
                <h3>Connect With Us</h3>

            </div>
            <div class="footer-links">
                <h3>Contact</h3>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=voitheia.org@gmail.com&su=Hey Voitheia&body=Hi, I would like to know more about your organisation."

                <a href="tel:+2348055899033"><i class="fas fa-phone"></i> +234 805 589 9033</a>
            </div>
        </div>
    </footer>
