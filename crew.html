---
layout: default 
---
    <section class="crew-section">
        <h1 class="page-title fade-in"><u>Our Crew</u></h1>

        <div class="search-container fade-in">
            <input type="text" id="search-bar" placeholder="Search by name or role...">
        </div>

        <div class="accordion-controls fade-in">
            <button id="expand-all">Expand All</button>
            <button id="collapse-all">Collapse All</button>
        </div>

        <div class="accordion-container">
            {%for team in site.data.crew%}
            <div class="accordion-item">
                <div class="accordion-header">
                    <h2>{{team.year}}</h2>
                    <span class="toggle-icon">+</span>
                </div>
                <div class="accordion-content">
                    <div class="crew-grid">

                        {%for member in team.members %}
                        <div class="crew-card fade-in">
                            <img src="{{member.image}}" alt="{{member.name}}">
                            <h3>{{member.name}}</h3>
                            <p>{{member.role}}</p>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </section>
    
    <script>
        window.addEventListener('load', () => {
            const fadeEls = document.querySelectorAll('.fade-in');
            fadeEls.forEach((el, index) => {
                setTimeout(() => el.classList.add('visible'), index * 50);
            });
        });
    </script>
