    description: This was the very first initiative undertaken by Voitheia, marking the beginning of a meaningful journey. The staff at Heritage Homes welcomed us warmly and gave us the opportunity to spend time with the cheerful and energetic children. We provided them with thoughtful donations including books, stationery, toys, chocolates, and sweets, all collected through small contributions from our 15 founding members. Apart from the gifts, we connected with the children through interactive games and engaging activities, filling the day with laughter, learning, and joy.

