    description: This project stood out from Voitheia’s usual initiatives, as we extended our efforts toward supporting the post-event cleanup of the Indian Language School’s main campus after their vibrant and lively Bal Mela celebration. Volunteers from various age groups came together to take part in this thoughtful initiative, reinforcing the values of responsibility, cleanliness, and the importance of giving back through action. Working hand in hand with the school staff, our team efficiently cleared out plastic waste and paper trash, promoting recycling and setting an example of mindful community engagement.

